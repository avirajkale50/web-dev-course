<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp Page</title>
    <link rel="stylesheet" href="signup.css">
    <!-- vh : is the viewport height -->
  </head>
  <body>
    <div class="card">
      <h2>SignUp</h2>
      <form action="/">
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email"
        />
         <input
          type="text"
          name="first-name"
          id="first-name"
          placeholder="First-name"
        />
         <input
          type="text"
          name="last-name"
          id="last-name"
          placeholder="Last-name"
        />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
        />
        <button type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
