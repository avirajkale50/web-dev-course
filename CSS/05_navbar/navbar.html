<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar Variation</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin:0;
            padding:20px;
            background-color: #1a1a1a;
            color: #fff;
            box-sizing: border-box;
        }
        nav-container{
            margin-bottom: 40px;

        }
        h2{
            margin-bottom: 10px;        
        }
        /*
            CSS for navbar
        */
        .nav1{
            background-color:#3b3b3b;
            padding: 10px;
            border-radius: 8px;
        }
        .nav1 ul{
            list-style-type: none;
            display:flex;
            justify-content:space-around;
            margin:0;
            padding:0;
        }
        .nav1 ul li{
            display:inline;
        }
        .nav1 ul li a{
            text-decoration:none;
            color:#fff;
            padding: 5px 15px;
            position:relative;
        }
        .nav1 .login-btn{
            position: relative;
            padding-bottom: 100px;
            background-color:#2f00ff;
            color:#fff;
            border:none;
            padding: 5px 15px;
            border-radius:5px;
            cursor:pointer
        }
        .nav1 a::after{
            content:"";
            position:absolute;
            height:2px;
            width:100%;
            bottom:0;
            left:0;
            background-color:  rgb(96, 96, 255);
            transform:scaleX(0);
            transition:transform 0.3s ease-in-out;
        }
        .nav1 a:hover::after{
            transform:scaleX(1);
        }

        /*
        CSS for twitter style navbar
        */
        .nav2{
            width: 200px;
            padding: 20px;
            background-color: #03643c;
            border-radius: 5px;
        }
        .nav2 ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        .nav2 li{
            margin-bottom: 12px;
        }
        .nav2 a{
            text-decoration: none;
            color: #fff;
            display: block;
            padding: 10px;
        }
        .nav2 a:hover{
            background-color: #038d28;
            border-radius: 5px;
        }
        .nav2 .login-btn{
            background-color: #009a0a;
            color: white;
            border: none;
            width: 100%;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;

        }
         /*
        CSS for dropdown navbar
        */
        .nav3{
            background-color: #217aff;
            padding: 5px;
            border-radius: 5px;
        }
        .nav3 ul{
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;/*left to right side spacing*/
            align-items: center;/*top to bottom side spacing*/
        }
        .nav3 a{
            text-decoration: none;
            color: #fff;
            padding: 10px;
            display: block;
        }
        .nav3 a:hover{
            border-radius: 4px;
            background-color: #0067e5;
        }
        .nav3 .dropdown-content{
            display: none;
        }
        .nav3 .dropdown:hover .dropdown-content{
            display: block;
            position: absolute;
            background-color: #3e3e3e;
            min-width:150px;
            border-radius: 4px;
            margin-top: 5px;
        }
        .nav3 .login-btn{
            font-size: 10px;
            color:white;
            padding: 8px 12px;
            background-color: #0035a9;
            border-radius: 4px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <h2>Variation 1: Horizontal with underline effect</h2>
        <nav class="nav1">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
                <li><button class="login-btn">Login</button></a></li>
            </ul>
        </nav>
    </div>
    <div class="nav-container">
        <h2>Variation 2: Vertical with hover effect</h2>
          <nav class="nav2">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
                <button class="login-btn">Login</button></a>
            </ul>
        </nav>
    </div>
    <div class="nav-container">
          <h2>Variation 3: Vertical with hover effect</h2>
          <nav class="nav3">
            <ul>
                <li><a href="#">Home</a></li>
                <li class="dropdown">
                    <a href="#">About</a>
                    <div class="dropdown-content">
                        <a href="">Our Story</a>
                        <a href="">Team</a>
                        <a href="">Contact</a>
                    </div>
                </li>
                <li><a href="#">Products</a></li>
                <li><button class="login-btn">Login</button></a></li>
            </ul>
        </nav>
    </div>
</body>
</html>
