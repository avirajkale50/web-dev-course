<!-- This is the html we get by typing ! + enter which is nothing but the boiler plate code to get us started -->
<!DOCTYPE html><!--This line shows that we are using the latest version of the html which is html5-->
<html lang="en"><!--This is html tag which indicate the starting of the html and also the lang attribute is there which shows the pri language of the webpage-->
<head><!--Head section which have the title and the data about the webpage known as the metadata-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second</title>
</head>
<body><!--Body section which contain the actual content of the webpage-->
    <h1>Hello World</h1>
</body>
</html>
